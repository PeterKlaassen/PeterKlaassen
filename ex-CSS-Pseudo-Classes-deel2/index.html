<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <link href=".\\CSS\style.css" rel="stylesheet" type="text/css" />
    <title>Pseudo-classes</title>
  </head>
  <body>
    <main>
    <header>
      <div>
            <nav>
              <ul>
                <li>
                    <a
                    class="currentpage li"
                      href="https://google.com"
                      target="_blank"
                      >Google</a
                    >
                    </li>
                  <li>
                    <a class="margin-menu-items menu-item"
                      href="https://www.youtube.com/"
                      target="_blank"
                      >Youtube</a
                    >
                <li>
                    <a
                    class="margin-menu-items menu-item"
                      href="https://microsoft.com"
                      >Microsoft</a
                    >
                    </li> 
                </li>
                <li>
              <input type="search" id="site-search" name="q"
              aria-label="Search through site content">
              <button class="margin-search">Search</button></li>
              </ul>
            </nav>
            </div>
    </header>
    </main>
  </body>
</html>
