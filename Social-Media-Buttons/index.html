<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/48f114fa6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <i class="fas fa-thumbs-up fa-10x"></i>
      <ul class="social-media-container">
        <li class="social-media blog">
          <i class="fas fa-laptop-code"></i>
          <a href="https://google.com" target="_blank" rel="noopener noreferrer"
            >Check out my blog</a
          >
        </li>
        <li class="social-media twitter">
          <i class="fab fa-twitter"></i>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            Follow me on Twitter
          </a>
        </li>
        <li class="social-media linkedin">
          <i class="fab fa-linkedin-in"></i>
          <a
            href="https://www.linkedin.com/in/dhrpeterklaassen"
            target="_blank"
            rel="noopener noreferrer"
          >
            Connect on Linkedin
          </a>
        </li>
        <li class="social-media facebook">
          <i class="fab fa-facebook-f"></i>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            Like my Facebook page
          </a>
        </li>
        <li class="social-media github" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
          <a
            href="https://github.com/PeterKlaassen/PeterKlaassen"
            target="_blank"
            rel="noopener noreferrer"
          >
            See my projects on Github
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
